<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/dictionary.png" />
    <link rel="stylesheet" href="style.css">
    <title>English Dictionary</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">English Dictionary</h1>
      <input type="text" class="input" id="input" placeholder="Search a word" />
      <p class="p" id="p">Type a word and press the enter</p>
      <div class="translate" id="translate">
        <p>Word Title: <span class="title">____</span></p>
        <p>Meaning: <span class="meaning">____</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
